<!DOCTYPE html>
<html lang = "en-us">

<head>
  <meta charset="utf-8">
  <meta name = "description" content="A studio that shows videos produced by generative AI">
  <meta name = "keywords" content="Generative AI,video,github">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title> HKUST AIGC Studio</title>

  <link rel = "stylesheet" href = "/css/reset.css">
  <link rel = "stylesheet" href = "/css/pageStyle.css">
  <link rel = "stylesheet" href = "/css/explore.css">
  <link rel = "stylesheet" href = "/css/topbar.css">
  <link rel = "stylesheet" href = "/css/videoSytle.css">
</head>

<body>
  
  <!--top navigation-->

  <div class = "topbar">
    
    <div class = "container clearfix">
      <div class = "topbar-icon leftfix">
        <a href = "/"> <img class = "logo" src="/images/logo.png" alt="HKUST AIGC logo"> </a>
      </div>

      <div class = "topbar-navigation rightfix">
        <ul class = "list clearfix">
          <li> 
            <a href= "/explore"> Explore</a> 
          </li>
          <li> 
            <a href="/showcase" > Showcase </a> 
          </li>
        </ul>

        <div class = "Creator">
          <a href="/videoCreators"> 
            <button> Create </button>
          </a> 
        </div>

        <div class="searchBox">
          <form action = "/search/creations/">
            <input type = "text" name = "searchText" placeholder = "Search HKUST AIGC Studio">
            <button> search </button>
          </form> 
        </div>
        
      </div>

    </div>

  </div>


  <!--video showcase-->

  <!--Studio title-->

  <div class = "page">
    
    <div class = "page-title">
      <h1> 
        <div class = "title"> 
          <span> HKUST AIGC Studio </span> 
        </div>
        
        Create your video without effort
      </h1> 
    </div>

    <!--filter bar-->
    <div class="filter-bar">

      <div class="tag-filter">
        <button class="filter-btn active" data-filter="all">
          All
        </button>
        <button class="filter-btn" data-filter="human">
          #human
        </button>
        <button class="filter-btn" data-filter="robot">
          #robot
        </button>
        <button class="filter-btn" data-filter="animal">
          #animal
        </button>
      </div>

    </div>
    
    <!--video grid-->

    <div class="video-grid">
      <div class="video-item" data-category="robot">
        <video src="/videos/VideoCrafter/RobotDancing.mp4" alt="Video 1" controls>
        <h2>Video 1</h2>
      </div>

      <div class="video-item" data-category="human">
        <video src="/videos/VideoCrafter/AstronautRiding.mp4" alt="Video 2" controls>
        <h2>Video 2</h2>
      </div>
      
      <div class="video-item" data-category="animal">
        <video src="/videos/VideoCrafter/MonkeyPiano.mp4" alt="Video 3" controls>
        <h2>Video 3</h2>
      </div>
      
      <div class="video-item" data-category="animal">
        <video src="/videos/VideoCrafter/HorseDrinking.mp4" alt="Video 4" controls>
        <h2>Video 4</h2>
      </div>

      <div class="video-item" data-category="animal">
        <video src="/videos/Text2Video-Zero/catWalking.MP4" alt="Video 5" controls>
        <h2>Video 5</h2>
      </div>

      <div class="video-item" data-category="animal">
        <video src="/videos/Text2Video-Zero/pandaDancing.mp4" alt="Video 6" controls>
        <h2>Video 6</h2>
      </div>

      <div class="video-item" data-category="animal">
        <video src="/videos/Text2Video-Zero/cuteCatWalking.mp4" alt="Video 7" controls>
        <h2>Video 7</h2>
      </div>

      <div class="video-item" data-category="animal">
        <video src="/videos/Text2Video-Zero/dogReading.mp4" alt="Video 8" controls>
        <h2>Video 8</h2>
      </div>

      <div class="video-item" data-category="human">
        <video src="/videos/Rerender a Video/Rerender a video examples/a man in CG style seed 0.mp4" alt="Video 9" controls>
        <h2>Video 9</h2>
      </div>

      <div class="video-item" data-category="human">
        <video src="/videos/Rerender a Video/Rerender a video examples/a woman in CG style seed 0.mp4" alt="Video 10" controls>
        <h2>Video 10</h2>
      </div>

      <div class="video-item" data-category="human">
        <video src="/videos/Rerender a Video/Rerender a video examples/women original.mp4" alt="Video 10" controls>
        <h2>Video 11</h2>
      </div>
      <div class="video-item" data-category="human">
        <video src="/videos/Rerender a Video/Rerender a video examples/room 3.mp4" alt="Video 10" controls>
        <h2>Video 12</h2>
      </div>
    </div> 

  </div>

  <script>
    const filterBtns = document.querySelectorAll(".filter-btn");
    filterBtns.forEach(btn => {

      btn.addEventListener("click", function() {
        const filter = this.getAttribute("data-filter");
      
        filterBtns.forEach(btn => btn.classList.remove("active"));
        
        this.classList.add("active");

        const projectItems = document.querySelectorAll(".video-item");

        projectItems.forEach(item => {
          if(filter === 'all') {
            item.style.display = "block";
          } else if(item.getAttribute("data-category") === filter) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });

      });

    });
  </script>

</body>

</html>
